{% if request.user.is_authenticated and request.user in game.users.all %}
  <a class="buy" href="{% url 'games:game' user.username game.slug %}">Играть</a>
{% else %}
  {% if not request.user.is_authenticated %}
    <a class="buy" href="{% url 'registration' %}">Купить</a>
  {% else %}
    <a class="buy" href="{% url 'purchases:payment' user.username game.slug %}">Купить</a>
  {% endif %}
{% endif %}

{% extends "base.html" %}

{% block title %}
 Регистрация
{% endblock %}

{% block content %}
  <div class="content">
    <div class="login">
      <div class="title">Регистрация</div>
      <form class="main" method="post" action="{% url 'registration' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="buttons">
            <button class="log-button-style" type="submit">Зарегистрироваться</button>
          </div>
      </form>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ object.username }}
{% endblock %}

{% block content %}
  <h2>{{ user.username }}</h2>
  <h3>Список игр пользователя:</h3>
  <ul>
    {% for game in user.games.all %}
      <li>{{ game.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
